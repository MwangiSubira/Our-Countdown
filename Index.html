    <style>

        body {

        .container {

            padding: 40px 30px;

            border: 1px solid rgba(255, 255, 255, 0.5);
            max-width: 400px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 182, 193, 0.1) 0%, transparent 50%);
            animation: float 6s ease-in-out infinite;
            pointer-events: none;

        @keyframes float {

        .heart-display {
            font-size: 4rem;

        .countdown-label {

        .daily-message {

            margin-bottom: 20px;
            border-left: 4px solid #ff6b9d;

        }

        .daily-message::before {
            content: 'ğŸ’';

            top: -10px;
            right: -10px;

            background: white;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.2);
        }

        .message-text {
            font-family: 'Caveat', cursive;
            font-size: 1.3rem;
            font-weight: 600;
            color: #8e4162;
            line-height: 1.4;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #ff8fb3, #ffb3c6);
            border: none;
            border-radius: 25px;
            padding: 12px 25px;
            color: white;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 143, 179, 0.3);
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(255, 143, 179, 0.4);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }

        /* Mini Quiz Styles */
        .quiz-section {
            background: linear-gradient(135deg, #ffe0f4, #fef0ff);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            border: 2px solid #ff8fb3;
            position: relative;
            overflow: hidden;
        }

        .quiz-title {
            font-family: 'Caveat', cursive;
            font-size: 1.8rem;
            font-weight: 700;
            color: #d63384;
            margin-bottom: 20px;
            text-align: center;
        }

        .quiz-question {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #ff6b9d;
        }

        .question-text {
            font-weight: 600;
            color: #8e4162;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .quiz-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .quiz-option {
            background: linear-gradient(135deg, #ffb3d9, #ffc9e3);
            border: none;
            border-radius: 25px;
            padding: 12px 20px;
            color: #8e4162;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        .quiz-option:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.3);
            background: linear-gradient(135deg, #ff8fb3, #ffb3c6);
            color: white;
        }

        .quiz-option:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .quiz-feedback {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 15px;
            margin-top: 15px;
            text-align: center;
            font-size: 1.1rem;
            font-weight: 600;
            animation: slideIn 0.5s ease;
        }

        .feedback-correct {
            color: #28a745;
            border-left: 4px solid #28a745;
        }

        .feedback-wrong {
            color: #dc3545;
            border-left: 4px solid #dc3545;
        }

        .quiz-controls {
            text-align: center;
            margin-top: 20px;
        }

        .quiz-btn {
            background: linear-gradient(135deg, #ff6b9d, #ff8fb3);
            border: none;
            border-radius: 25px;
            padding: 12px 25px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .quiz-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(255, 107, 157, 0.4);
        }

        /* Secret Notes Popup */
        .secret-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
            animation: fadeIn 0.5s ease;
        }

        .secret-note {
            background: linear-gradient(135deg, #fff0f5, #ffe4e9);
            border-radius: 25px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 25px 80px rgba(255, 107, 157, 0.4);
            border: 3px solid #ff8fb3;
            position: relative;
            max-width: 400px;
            width: 90%;
            animation: popIn 0.6s ease;
        }

        .secret-note-text {
            font-family: 'Caveat', cursive;
            font-size: 1.8rem;
            font-weight: 700;
            color: #d63384;
            line-height: 1.4;
            margin-bottom: 20px;
        }

        .close-secret {
            background: linear-gradient(135deg, #ff8fb3, #ffb3c6);
            border: none;
            border-radius: 25px;
            padding: 12px 25px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
        }

        /* Floating Hearts Animation */
        .floating-heart {
            position: absolute;
            font-size: 1.5rem;
            animation: floatUp 3s ease-out forwards;
            pointer-events: none;
            z-index: 100;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(1.5);
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes popIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .quiz-hidden {
            display: none;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #a75574;
            opacity: 0.7;
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                border-radius: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .countdown-number {
                font-size: 3rem;
            }
            
            .heart-display {
                font-size: 3rem;
            }
            
            .message-text {
                font-size: 1.2rem;
            }

            .quiz-title {
                font-size: 1.5rem;
            }

            .secret-note {
                padding: 30px 20px;
            }

            .secret-note-text {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart-display" id="randomHeart"></div>
        
        <h1>Counting the days till I can be in your arms again âœ¨</h1>
        
        <div class="countdown">
            <div class="countdown-number" id="daysLeft">0</div>
            <div class="countdown-label">days to go!</div>
        </div>
        
        <div class="daily-message">
            <div class="message-text" id="dailyMessage"></div>
        </div>

        <!-- Mini Quiz Game -->
        <div class="quiz-section">
            <div class="quiz-title">ğŸ’• Love Quiz ğŸ’•</div>
            <div id="quizContainer">
                <div class="quiz-question">

                <div class="quiz-controls">
                    <button class="quiz-btn" id="startQuizBtn" onclick="startQuiz()">Start Quiz ğŸ¯</button>
                    <button class="quiz-btn quiz-hidden" id="nextBtn" onclick="nextQuestion()">Next Question â¡ï¸</button>

    </div>

    <script>
        // ========== EASY CONFIGURATION ==========
        // Change this date to your target date (YYYY-MM-DD format)
        const TARGET_DATE = '2025-10-23'; // Example: New Year's Eve
        
        // Add your daily messages here - one for each day
        const DAILY_MESSAGES = [
            "Today is a beautiful day to smile! ğŸ˜Š",
            "Remember, you are loved more than you know! ğŸ’–",
            "Every moment with you is a treasure! âœ¨",
            "You make my world brighter every day! ğŸŒŸ",
            "Thinking of you brings joy to my heart! ğŸ’•",
            "Can't wait to create more memories together! ğŸ¥°",
            "You are my favorite hello and hardest goodbye! ğŸ’˜",
            "Distance means nothing when love means everything! ğŸ’",
            "Counting down to our special moment! â°",
            "You are worth every second of waiting! ğŸ’“",
            "Together we can conquer anything! ğŸ’ª",
            "Love grows stronger with each passing day! ğŸŒ±",
            "You are my sunshine on cloudy days! â˜€ï¸",
            "Forever grateful for your love! ğŸ™",
            "Adventure awaits us both! ğŸ—ºï¸"
        ];
        
        const HEART_EMOJIS = ['â¤ï¸', 'ğŸ’–', 'ğŸ’•', 'ğŸ’', 'ğŸ’“', 'ğŸ’˜'];

        // ========== QUIZ CONFIGURATION ==========
        const QUIZ_QUESTIONS = [
            {
                question: "What's my favorite snack? ğŸ¿",
                options: ["Chocolate ğŸ«", "Popcorn ğŸ¿", "Ice cream ğŸ¦", "Cookies ğŸª"],
                correct: 2,
                correctFeedback: "Yes! You know me so well! ğŸ‰âœ¨",
                wrongFeedback: "Oops! But you're still perfect to me! ğŸ˜ğŸ’•"
            },
            {
                question: "Where was our first date? ğŸ’•",
                options: ["Coffee shop â˜•", "Rooftop ğŸ––", "Restaurant ğŸ½ï¸", "Cinema ğŸ¬"],
                correct: 1,
                correctFeedback: "Aww, you remember! That was magical! âœ…ğŸ’–",
                wrongFeedback: "Close, but not quite! Still love you though! ğŸ˜’â¤ï¸"
            },
            {
                question: "What's my favorite color? ğŸ¨",
                options: ["Blue ğŸ’™", "Red â¤ï¸", "Purple ğŸ’œ", "Grey ğŸ©¶"],
                correct: 2,
                correctFeedback: "Perfect! So soft like my love for you! ğŸ‰ğŸ’•",
                wrongFeedback: "Nope! But you're still my favorite person! ğŸ˜ğŸŒˆ"
            },
            {
                question: "What do I love most about you? ğŸ’˜",
                options: ["Your smile ğŸ˜Š", "Your laugh ğŸ˜‚", "Your hugs ğŸ¤—", "Everything! ğŸ¥°"],
                correct: 3,
                correctFeedback: "YES! Everything about you is perfect! âœ…ğŸŠ",
                wrongFeedback: "All are true, but EVERYTHING wins! ğŸ˜ğŸ’–"
            },
            {
                question: "What's our song? ğŸµ",
                options: ["My all ğŸ’•", "Bambi ğŸŒŸ", "Ride for me â¤ï¸", "Back at one ğŸ¥°"],
                correct: 3,
                correctFeedback: "Our song! Makes my heart flutter! ğŸ‰ğŸµ",
                wrongFeedback: "Not quite, but all songs remind me of you! ğŸ˜’ğŸ¶"
            }
        ];

        // ========== SECRET NOTES CONFIGURATION ==========
        const SECRET_NOTES = {
            '2025-10-01': {
                message: "ğŸ‰ Officially 2 months ğŸ’•âœ¨<br>Every day with you feels like a dream come true!",
                hearts: ['ğŸ’•', 'âœ¨', 'ğŸ‰', 'ğŸ’–']
            },
            '2025-10-23': {
                message: "ğŸ‚ HAPPY BIRTHDAY MI AMOR ğŸ‰ğŸ’–<br>You're my everything ğŸ˜˜<br>Hope your day is as amazing as you are!",
                hearts: ['ğŸ‚', 'ğŸ‰', 'ğŸ’–', 'ğŸˆ', 'âœ¨', 'ğŸ˜˜']
            }
        };

        // ========== GLOBAL VARIABLES ==========
        let currentQuizIndex = 0;
        let quizQuestions = [];
        let quizActive = false;
        
        // ========== QUIZ FUNCTIONS ==========
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function startQuiz() {
            quizQuestions = shuffleArray(QUIZ_QUESTIONS);
            currentQuizIndex = 0;
            quizActive = true;
            
            document.getElementById('startQuizBtn').classList.add('quiz-hidden');
            showQuestion();
        }

        function showQuestion() {
            const question = quizQuestions[currentQuizIndex];
            document.getElementById('questionText').textContent = question.question;
            
            const optionsContainer = document.getElementById('quizOptions');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'quiz-option';
                button.textContent = option;
                button.onclick = () => selectAnswer(index);
                optionsContainer.appendChild(button);
            });
            
            document.getElementById('quizFeedback').innerHTML = '';
            document.getElementById('nextBtn').classList.add('quiz-hidden');
            document.getElementById('replayBtn').classList.add('quiz-hidden');
        }

        function selectAnswer(selectedIndex) {
            const question = quizQuestions[currentQuizIndex];
            const options = document.querySelectorAll('.quiz-option');
            const feedbackDiv = document.getElementById('quizFeedback');
            
            // Disable all options
            options.forEach(option => option.disabled = true);
            
            // Show feedback
            if (selectedIndex === question.correct) {
                feedbackDiv.innerHTML = `<div class="quiz-feedback feedback-correct">${question.correctFeedback}</div>`;
                createFloatingHearts('ğŸ’•');
            } else {
                feedbackDiv.innerHTML = `<div class="quiz-feedback feedback-wrong">${question.wrongFeedback}</div>`;
            }
            
            // Show next button or finish
            setTimeout(() => {
                if (currentQuizIndex < quizQuestions.length - 1) {
                    document.getElementById('nextBtn').classList.remove('quiz-hidden');
                } else {
                    document.getElementById('replayBtn').classList.remove('quiz-hidden');
                    feedbackDiv.innerHTML += `<div class="quiz-feedback feedback-correct">ğŸŠ Quiz complete! You're amazing! ğŸŠ</div>`;
                }
            }, 1500);
        }

        function nextQuestion() {
            currentQuizIndex++;
            showQuestion();
        }

        function replayQuiz() {
            document.getElementById('questionText').textContent = "Ready to test how well you know us? ğŸ˜˜";
            document.getElementById('quizOptions').innerHTML = '';
            document.getElementById('quizFeedback').innerHTML = '';
            document.getElementById('nextBtn').classList.add('quiz-hidden');
            document.getElementById('replayBtn').classList.add('quiz-hidden');
            document.getElementById('startQuizBtn').classList.remove('quiz-hidden');
            quizActive = false;
        }

        // ========== SECRET NOTES FUNCTIONS ==========
        function checkForSecretNote() {
            const today = new Date();
            const dateString = today.getFullYear() + '-' + 
                              String(today.getMonth() + 1).padStart(2, '0') + '-' + 
                              String(today.getDate()).padStart(2, '0');
            
            if (SECRET_NOTES[dateString]) {
                showSecretNote(SECRET_NOTES[dateString]);
            }
        }

        function showSecretNote(noteData) {
            const popup = document.createElement('div');
            popup.className = 'secret-popup';
            
            popup.innerHTML = `
                <div class="secret-note">
                    <div class="secret-note-text">${noteData.message}</div>
                    <button class="close-secret" onclick="closeSecretNote()">Close ğŸ’•</button>
                </div>
            `;
            
            document.body.appendChild(popup);
            
            // Create floating hearts animation
            setTimeout(() => createFloatingHearts(noteData.hearts.join('')), 500);
            
            // Auto-close after 10 seconds
            setTimeout(() => {
                if (document.querySelector('.secret-popup')) {
                    closeSecretNote();
                }
            }, 10000);
        }

        function closeSecretNote() {
            const popup = document.querySelector('.secret-popup');
            if (popup) {
                popup.remove();
            }
        }

        // ========== ANIMATION FUNCTIONS ==========
        function createFloatingHearts(heartString = 'ğŸ’•âœ¨ğŸ’–') {
            const hearts = Array.from(heartString);
            const container = document.querySelector('.container');
            
            for (let i = 0; i < 6; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                    
                    // Random position
                    heart.style.left = Math.random() * 80 + 10 + '%';
                    heart.style.top = Math.random() * 20 + 70 + '%';
                    
                    container.appendChild(heart);
                    
                    // Remove after animation
                    setTimeout(() => heart.remove(), 3000);
                }, i * 200);
            }
        }

        // ========== EXISTING FUNCTIONS ==========
        
        function calculateDaysLeft() {
            const now = new Date();
            const target = new Date(TARGET_DATE);
            const timeDiff = target - now;
            const daysLeft = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));
            
            document.getElementById('daysLeft').textContent = daysLeft > 0 ? daysLeft : '0';
            
            if (daysLeft <= 0) {
                document.querySelector('.countdown-label').textContent = "The day is here! ğŸ‰";
            }
        }
        
        function getDailyMessage() {
            const today = new Date();
            const dayOfYear = Math.floor((today - new Date(today.getFullYear(), 0, 0)) / (1000 * 60 * 60 * 24));
            const messageIndex = (dayOfYear - 1) % DAILY_MESSAGES.length;
            
            document.getElementById('dailyMessage').textContent = DAILY_MESSAGES[messageIndex];
        }
        
        function getRandomHeart() {
            const randomIndex = Math.floor(Math.random() * HEART_EMOJIS.length);
            return HEART_EMOJIS[randomIndex];
        }
        
        function refreshHeart() {
            const heartElement = document.getElementById('randomHeart');
            heartElement.textContent = getRandomHeart();
            
            // Add a little animation when refreshing
            heartElement.style.animation = 'none';
            setTimeout(() => {
                heartElement.style.animation = 'heartbeat 1.5s ease-in-out infinite';
            }, 10);
        }
        
        function init() {
            calculateDaysLeft();
            getDailyMessage();
            refreshHeart();
            checkForSecretNote(); // Check for secret notes on page load
            
            // Add subtle floating hearts on page load
            setTimeout(() => createFloatingHearts(), 1000);
        }
        
        // ========== INITIALIZE ==========
        init();
        
        // Update countdown every hour (3600000 milliseconds)
        setInterval(calculateDaysLeft, 3600000);
        
        // Change daily message at midnight
        setInterval(() => {
            const now = new Date();
            if (now.getHours() === 0 && now.getMinutes() === 0) {
                getDailyMessage();
            }
        }, 60000); // Check every minute
    </script>
</body>
